<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <main class="container py-4 mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Profile</h1>
        <a class="btn btn-secondary" id="editbtn">Edit</a>
      </div>
      <form method="post">
        {% csrf_token %}
        <fieldset disabled>
          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
          </div>
          <div class="mb-3">
            <label for="{{ form.gender.id_for_label }}" class="form-label">Gender</label>
            {{ form.gender }}
          </div>
          <div class="mb-3">
            <div class="form-check">
              {{ form.agree }}
              <label class="form-check-label" for="{{ form.agree.id_for_label }}">
                <a href="https://example.com" target="_blank" class="text-decoration-none">Agree to terms and conditions</a>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
      <script>
        $(function() {
          $('#editbtn').on('click', function(e) {
            e.preventDefault();
            const $fieldset = $('form fieldset');
            if ($fieldset.prop('disabled')) {
              $fieldset.prop('disabled', false);
              $(this).text('Cancel');
            } else {
              $fieldset.prop('disabled', true);
              $(this).text('Edit');
            }
          });
        });
      </script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
